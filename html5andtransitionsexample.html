<html>
  <style type="text/css">
    .skyImage img {
      -webkit-transition: all 2s ease; /* Safari and Chrome */
      -moz-transition: all 2s ease; /* Firefox */
      -o-transition: all 2s ease; /* IE 9 */
      -ms-transition: all 2s ease; /* Opera */
      transition: all 2s ease;
          max-width: 100%;
    }
    .skyImage:hover img {
      -webkit-transform:scale(2); /* Safari and Chrome */
      -moz-transform:scale(2); /* Firefox */
      -ms-transform:scale(2); /* IE 9 */
      -o-transform:scale(2); /* Opera */
       transform:scale(2);
    }
    /* just apply some height and width to the wrapper.*/
    .skyImage {
      width:500px;
      height:333px;
      /*overflow: hidden;*/
    }
  </style>
  <body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sC_kfwa5-kg?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>    <br>
    <br>
    <p>Yes, Casablanca is a great movie, and a convenient example of using HTML
    iframes to embed YouTube videos. However, don't get caught up in it and
    forget to look over my other elements! Below, the image uses the hover option
    to transform the image and zoom in to the picture.</p>
    <div class="skyImage">
      <img  src="/delicate-arch-night-stars-landscape.jpg" alt="Awwwww... Pretty!"/>
    </div>
    <br>
  </body>
</html>
