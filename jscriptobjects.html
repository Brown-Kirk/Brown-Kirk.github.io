	<!DOCTYPE HTML>
	<html lang="en-us">

	<head>
	<meta charset="utf-8">
		<title>JavaScript Object Examples</title>
	  <script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script><script type="text/javascript">

		function Person(firstname, middlename, lastname) {
			this.firstname = firstname;
			this.middlename = middlename;
			this.lastname = lastname;
		}
		function Relative(firstname, middlename, lastname, relationship) {
			Person.call(this, firstname, middlename, lastname);
			this.relationship = relationship;
			this.fullname = function() {return this.firstname + " " + this.middlename + " " + this.lastname;}
		}
		function setRelatives() {
			var relative1 = {firstname:"William", middlename:"Nelson", lastname:"Brown",relationship:"Great-Great-Great Grandfather"};

			var relative2 = {firstname:"Sarah", middlename:"Jane", lastname:"Hart",relationship:"Great-Great-Great Grandmother", fullname:function() {return this.firstname + " " + this.middlename + " " + this.lastname;}};

			var relative3 = new Relative("Charles", "Leslie", "Brown", "Great-Great Grandfather");
			var relative4 = new Relative("Kathryn", "Eunice", "Peck", "Great-Great Grandmother");

			var resultOutput1 = relative1.firstname + " " + relative1.middlename + " " + relative1.lastname + " was my " + relative1.relationship + ".";
			var resultOutput2 = relative2.fullname() + " was my " + relative2.relationship + ".";
			var resultOutput3 = relative3.fullname() + " was my " + relative3.relationship + ".";
			var resultOutput4 = relative4.fullname() + " was my " + relative4.relationship + ".";

			document.getElementById('outputdiv1').innerHTML = resultOutput1;
			document.getElementById('outputdiv2').innerHTML = resultOutput2;
			document.getElementById('outputdiv3').innerHTML = resultOutput3;
			document.getElementById('outputdiv4').innerHTML = resultOutput4;
		}
		</script>

	</head>
	<body>
		<h2>JavaScript Object Examples</h2>
		<h3>Object Creation Functions, Inherit</h3>
		<p>Simply click the button below. There's a lot going on behind the scenes, but this shows the code works.</p>
		<p><button type="button" onclick="setRelatives()" >OK</button></p>
		<p><div id="outputdiv1"></div></p>
		<p><div id="outputdiv2"></div></p>
		<p><div id="outputdiv3"></div></p>
		<p><div id="outputdiv4"></div></p>
	</body>
	</html>
